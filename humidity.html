<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Visualization Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--additional css  -->
    <link rel="stylesheet" href="h12.css">
</head>
<body>
<!-- navigation -->
<nav id="nav"></nav>
<div class="container-fluid" style="width:90%">
    <div class="row">
        <div class="col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1>Humidity</h1>
                        <hr/>
                        <div class="imgPadding">
                            <img class="img-responsive" src="assets\images\globalHumidity.png">
                        </div>  
                        <p class="HomeText">At approximately 10am EST on September 14, 2017, the humidity was generally higher at the equator than at other latitudes. 
                            The Tropics of Cancer and Capricorn had the highest variability in humidity at this time. Humidity at this time was highest in coastal regions.
                        </p>
                    </div>
                </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-body">
                        <h2>Visualizations</h2>
                        <hr/>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-3 col-xs-3">
                                    <a href="temp.html"><img class="img-responsive" src="assets\images\globalTemp.png" alt="Max Temperature Plot"></a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-3 col-xs-3">
                                    <a href="humidity.html"><img class="img-responsive"  src="assets\images\globalHumidity.png" alt="Humidity Plot"></a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-3 col-xs-3">
                                    <a href="cloudiness.html"><img class="img-responsive"  src="assets\images\globalCloudiness.png" alt="Cloudiness Plot"></a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-3 col-xs-3">
                                    <a href="wind.html"><img class="img-responsive"  src="assets\images\globalWindSpeed.png" alt="Wind Speed Plot"></a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="footer"></footer>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
    $('#nav').load('h12nav.html');
    $('#footer').load('h12footer.html');
</script>      
</body>
</html>
